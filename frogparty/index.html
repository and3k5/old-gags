var img=document.body.appendChild(document.createElement("img"));
img.style.display="none";
console.log("body");
var count=0;
img.onload=fx;
var imgd;
function ssin(angle,min,max) {
	return min+((1+Math.sin(angle*Math.PI/180))/2)*(max-min);
}
function fx() {
	//e=a.srcElement;
	var e=img;
	//console.log("loaded");
	var ctx=document.body.appendChild(document.getElementById("cnvs")).getContext("2d");

	if (count++==0) {
		ctx.canvas.width=e.width;
		ctx.canvas.height=e.height;
	}
	ctx.drawImage(e,0,0);
	var r1=((Math.random()*10)&10),r2=(Math.random()*255)&255,r3=(Math.random()*5)%1;
	for (var r,g,b,imgd=ctx.getImageData(0,0,ctx.canvas.width,ctx.canvas.height),ppos,x=0,y=0,w=imgd.width,h=imgd.height;x<w;x++) {
		for (y=0;y<h;y++) {
			ppos=((y*w)+x)*4;
			r=imgd.data[ppos+0];
			g=imgd.data[ppos+1];
			b=imgd.data[ppos+2];
			var temp=rolldice(r,g,b,r1,r2,r3);
			r=temp[0];
			g=temp[1];
			b=temp[2];
			imgd.data[ppos+0]=r;
			imgd.data[ppos+1]=g;
			imgd.data[ppos+2]=b;
		}
		
	}
	ctx.putImageData(imgd,0,0);
	//console.log("done");
	setTimeout(fx,0);
}
img.setAttribute("src",url);
function shuffle(r,r1){for(var f,n,o=r.length;o;f=Math.floor(r1*o),n=r[--o],r[o]=r[f],r[f]=n);return r}
function rolldice(a,b,c,r1,r2,r3) {
	var args=[a,b,c];
	var times=5+r1;
	var v=shuffle([0,1,2],r3);
	for (var i=0;i<times;i++) {
		switch (Math.round((r2+i*r3))%7) {
			case 0:
				args[v[0]]^=args[v[1]];
				break;
			case 1:
				args[v[1]]&=args[v[2]];
				break;
			case 2:
				args[v[2]]|=args[v[0]];
				break;
			case 3:
				args[v[0]]^=(args[v[1]]&args[v[2]]);
				break;
			case 4:
				args[v[1]]^=(args[v[2]]^255);
				break;
			case 5:
				args[v[2]]=Math.floor(args[v[2]]/(255/3))*(255/3);
				break;
			case 6:
				args[v[0]]|=args[v[1]];
				break;
			case 7:
				args[v[0]]^=255;
				break;
		}
	}
	//console.log(args);
	return args;
}

		c=document.querySelector("#c");
		a=c.getContext("2d");
		c.width=window.innerWidth;
		c.height=window.innerHeight;
		a.font="30px Arial";
		a.fillText("Test",10,30);
		
		a.fillStyle="red";
		a.fillRect(20,40,30,30);
		
		function getPixel(ctx,x,y,w,h) {
			return ctx.getImageData(x,y,w,h).data;
		}
		function setPixel(ctx,x,y,w,h,pix) {
			var data=ctx.createImageData(w,h);
			var i;
			for (i=0;i<pix.length;i++) {
				data.data[i]=pix[i];
			}
			ctx.putImageData(data,x,y,0,0,w,h);
			
		}
		
		/*var x,y;
		for (x=21;x<=48;x++) {
			for (y=41;y<=58;y++) {
				setPixel(a,x,y,[0,255,0,255]);
			}
		}*/
		
		
		
		
		function swap(ctx,x1,y1,w1,h1,x2,y2,w2,h2) {
			var pix1=getPixel(ctx,x1,y1,w1,h1);
			var pix2=getPixel(ctx,x2,y2,w2,h2);
			setPixel(ctx,x1,y1,w1,h1,pix2);
			setPixel(ctx,x2,y2,w2,h2,pix1);
		}
		function rnd(d) {
			return Math.round(Math.random()*d);
		}
		var w=c.width;
		var h=c.height;
		
		var x,y;
		for (x=0;x<w;x+=10) {
			for (y=0;y<h;y+=10) {
				a.fillStyle="rgb("+rnd(255)+","+rnd(255)+","+rnd(255)+")";
				a.fillRect(x,y,10,10);
			}
		}
		var sw=10,sh=10;
		
		var bx=w-50,by=parseInt(y/2),dx=1,dy=1;
		
		(function () {
			bx+=dx;
			by+=dy;
			if (by==h) {
				dy=-1;
			}
			if (bx==w) {
				dx=-1;
			}
			if (by==0) {
				dy=1;
			}
			if (bx==0) {
				dx=1;
			}
			
			setTimeout(arguments.callee,0);
		})();
		function sinn(d) {
			return Math.round(128+Math.sin(Date.now()/100+(((380/3)*d)*Math.PI/180))*127);
		}
		
		(function () {
			var r=5;
			while (r--) swap(a,rnd(w-sw),rnd(h-sh),sw,sh,rnd(w-sw),rnd(h-sh),sw,sh);
			a.beginPath();
			a.arc((w/2)+Math.sin(Date.now()/104.3)*(w/2),(h/2)+Math.cos(Date.now()/98)*(h/2),10,0,Math.PI*2,false);
			a.fillStyle="rgb("+[sinn(0),sinn(1),sinn(2)].join()+")";
			a.fill();
			setTimeout(arguments.callee,0);
		})();
		c.addEventListener("mousemove",function (e) {
			a.drawImage(cursor,e.offsetX,e.offsetY);
		},false);
